<html>
<head>
  <meta charset="utf-8">
  <title>ZBLL-H Trainer</title>
  <link rel="stylesheet" href="zbll-h-trainer/zbll-h-trainer.css">
  <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
  <script src="zbll-h-trainer/jquery-3.1.1.min.js" defer></script>
  <script src="zbll-h-trainer/roofpig_and_three.min.js" defer></script>
  <script src="zbll-h-trainer/zbll-h-trainer.js" defer></script>
</head>
<body>
  <h1>
      ZBLL H trainer
  </h1>
  This page uses <a href="https://github.com/larspetrus">larspetrus</a>'s <a href="https://github.com/larspetrus/Roofpig">Roofpig</a>.
  <div id="label-wrapper">
    <label>
      <input type="checkbox" id="tate1" class="config config-alg" checked>
      縦１
    </label>
    <label>
      <input type="checkbox" id="tate2" class="config config-alg" checked>
      縦２
    </label>
    <label>
      <input type="checkbox" id="yoko1" class="config config-alg" checked>
      横１
    </label>
    <label>
      <input type="checkbox" id="yoko2" class="config config-alg" checked>
      横２
    </label>
    <label>
      <input type="checkbox" id="cn" class="config" checked>
      Color Neutral
    </label>
  </div>
  <button id="scramble">
    scramble!
  </button>
  <div id="sunaba">
  </div>

</html>
